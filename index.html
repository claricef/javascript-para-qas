<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> {{title}}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div id="app">
        <h1> Personagens do Star Wars Lego</h1>
        <small>Ol√°, {{userName}}</small>

        <form>
            <input placeholder="Busca por nome..." v-model="searchName"/>
            <button type="button" @click="search()">Buscar</button>
        </form>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.nome"/>
                <p>{{item.nome}}</p>
                <button @click="like(item.nome)">Like</button>
                <button @click="remover(item.id)">Remover</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
